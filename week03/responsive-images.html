<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Responsive Images Exercise">
  <title>Responsive Images</title>
  <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
  <header>
    <h1>Responsive Images Example</h1>
  </header>

  <main>
    <div class="hero">
      <picture>
        <!-- Large image for screens 1000px and up -->
        <source media="(min-width: 1000px)" srcset="images/hero-large.webp">
        
        <!-- Medium image for screens 500px and up -->
        <source media="(min-width: 500px)" srcset="images/hero-medium.webp">
        
        <!-- Small image for smaller screens -->
        <img src="images/hero-small.webp"
             alt="Front view of the Barranquilla Colombia Temple"
             width="1500" height="750">
      </picture>
    </div>

    <section>
      <h2>About the Temple</h2>
      <p>these are beautiful.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 | Clementine</p>
  </footer>
</body>
</html>
