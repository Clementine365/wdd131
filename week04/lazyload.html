<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Images</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <main>
        <h1>Lazy Loading Image Demo</h1>

        <img src="images/cleme.jpg" alt="Image 1" width="400" height="600" loading="lazy" class="fade">
        <img src="images/cleme.jpg" alt="Image 2" width="400" height="600" loading="lazy" class="fade">
        <img src="images/cleme.jpg" alt="Image 3" width="400" height="600" loading="lazy" class="fade">
        <img src="images/cleme.jpg" alt="Image 4" width="400" height="600" loading="lazy" class="fade">
        <img src="images/cleme.jpg" alt="Image 5" width="400" height="600" loading="lazy" class="fade">
        <img src="images/cleme.jpg" alt="Image 6" width="400" height="600" loading="lazy" class="fade">
    </main>

    <footer>
        &copy; <span id="year"></span> My LazyLoad Demo. Last Modified: <span id="lastModified"></span>
    </footer>

    <script src="js/lazyload.js"></script>

</html>
